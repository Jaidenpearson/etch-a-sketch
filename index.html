<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch 2.0</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="header">
        <h1>Miyagi's Etch a Sketch</h1>
    </div>
    <main>
        <div class="settings">
            <input id="colorPicker" type="color" value="#000000"/>
            <button id="colorBtn">Colour</button>
            <button id="rainbowBtn">Rainbow</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="sizeValue">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="100"/>
        </div>
        <div id="grid" class="grid"></div>
    </main>
    <footer id="footer"></footer>
    
</body>
<script src="etch.js"></script>
</html>
